        </div>

<div class="accordion">

                    <li class="desc-item">1. 異形の核となる部分を打ち砕く。不快な断末魔とともに動きが止まる。</li>
                    <li class="desc-item">2. ぶよぶよとした肉体に拳を突き入れる。中身を破壊された怪物は活動を停止した。</li>
