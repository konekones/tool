<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>戦闘描写汎用 - CoC描写集</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <a href="../index.html" class="back-link">◀ メニューへ戻る</a>
        <h1>戦闘描写汎用</h1>
    </header>

    <div class="container">

        <div class="accordion">
            <button class="accordion-header">1. 攻撃命中：軽微なダメージ（低ダメージ／かすり傷）</button>
            <div class="panel">
                <ul class="desc-list">
                    <li class="desc-item">1. 攻撃はかすり、相手は反射的に身を引く。</li>
                    <li class="desc-item">2. 浅く切り裂く音が響く。動きを止めるほどではない。</li>
                    <li class="desc-item" style="color: #888; cursor: default; border:none;">... (製品版で続きをご覧いただけます)</li>
                </ul>
            </div>
        </div>

<div class="accordion">
            <button class="accordion-header">2. 攻撃命中：中程度のダメージ（通常成功／HP減少中）</button>
            <div class="panel">
                <ul class="desc-list">
                    <li class="desc-item">1. 鋭い音が走り、相手の体が大きく揺れる。</li>
                    <li class="desc-item">2. 確かな手応えとともに、相手は苦悶の声を漏らす。</li>
                    <li class="desc-item" style="color: #888; cursor: default; border:none;">... (製品版で続きをご覧いただけます)</li>
                </ul>
            </div>
        </div>


        <div class="accordion">
            <button class="accordion-header" style="background: #333; color: #aaa; cursor: default;">これより先は製品版で！</button>
            <div class="panel" style="max-height: 100px; display:block;">
                <ul class="desc-list">
                    <li class="desc-item" style="cursor: default; color: #888;">製品版には全項目の描写が収録されています。<br>ぜひBOOTHでお買い求めください！</li>
                </ul>
            </div>
        </div>
    </div>

    <div id="toast">コピーしました</div>
    <script src="../script.js"></script>
</body>
</html>
